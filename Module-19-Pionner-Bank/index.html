<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionner Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="login-area">
            <h1 class="text-center">Welcome to Pionner Bank</h1>
            <div class="submit-area">
                <input type="text" class="form-control" placeholder="enter your Email">
                <br>
                <input type="password" class="form-control" placeholder="enter your Password">
                <br>
                <button id="login-btn" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transection-area">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="deposit status">
                        <h2>Deposit</h2>
                        <h5>$ <span id="deposit-current-amount"> 00 </span></h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 ">
                    <div class="withdraw status">
                        <h2>Withdraw</h2>
                        <h5>$<span id="withdrawCurrentAmount">00</span></h5>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 ">
                    <div class="balance status">
                        <h2>Balance</h2>
                        <h5>$ <span id="currentBalance">1200</span></h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="submit-area">
                        <h2>Deposit</h2>
                        <input type="text" name="" id="deposit-input-amount" class="form-control"
                            placeholder="$ amount you want to deposit"><br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="submit-area">
                        <h2>Withdraw</h2>
                        <input type="text" name="" id="widthDrawAmount" class="form-control"
                            placeholder="$ amount you want to withdraw"><br>
                        <button id="widthDrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        //login btn event handler
        document.getElementById('login-btn').addEventListener('click', function () {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('transection-area').style.display = "block"
        })
        //Deposit btn and input event handler
        const depositBtn = document.getElementById('deposit-btn').addEventListener('click', function () {

            const depositInputAmountNumber = inputNumber('deposit-input-amount');

            additionInputValue("deposit-current-amount", depositInputAmountNumber);
            additionInputValue("currentBalance", depositInputAmountNumber);
            
            document.getElementById('deposit-input-amount').value = "";
        })

        document.getElementById('widthDrawBtn').addEventListener('click', function () {
            const withDrawNumber = inputNumber("widthDrawAmount");
            
            additionInputValue("withdrawCurrentAmount",withDrawNumber);
            additionInputValue("currentBalance",-1*withDrawNumber);

            document.getElementById('widthDrawAmount').value = "";
        })

        function inputNumber(id){
            const inputAmount = document.getElementById(id).value;
            const amountNumber = parseFloat(inputAmount);
            return amountNumber;
        }


        function additionInputValue(id, InputAmountNumber) {
            const currentAmount = document.getElementById(id).innerText; //Input Amount add into box;
            const CurrentAmountNumber = parseFloat(currentAmount); 

            const totalAmount = CurrentAmountNumber + InputAmountNumber; //Adding Input Amount;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
